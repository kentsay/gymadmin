{% extends 'dashboard/sbadmin/pages/base.html' %}

{% block content %}
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Current Gym Members</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        We have {{ total_members }} member(s) in the gym now
                    </div>
                    <!-- /.panel-heading -->

                    <div class="panel-body">
                        <br/>
                        {% for member in member_list %}
                            <div class="col-md-3">
                                <span class="chat-img pull-left">
                                <img src="https://placeholdit.imgix.net/~text?txtsize=6&bg=55c1e7&txtclr=ffffff&txt=50%C3%9750&w=140&h=140" alt="Ken Tsay" class="img-circle" />
                                <span/>
                            </div>
                        {% endfor %}
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->
{% endblock %}
